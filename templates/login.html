{% extends "base.html" %}
{% block content %}

    <div class="col-md-12 offset-m2">
      <h3 class="center-align">Log In</h3>

      <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
          <div class="card">
            <div class="form-group">
              <i class="fas fa-user-cog"></i>
              <label for="username">Username</label>
              <input type="username" id="username" name="username" type="text" minlength="5" maxlength="15"
                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
            </div>

            <div class="form-group">
              <i class="fas fa-lock"></i>
              <label for="password">Password</label>
              <input type="password" id="password" name="password" type="password" minlength="5" maxlength="15"
                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
            </div>

            <div class="form-group">
              <button type="login" class="col s4 btn btn-secondary">Log in<i class="fas fa-sign-in-alt"></i></button>
            </div>

          </div>
        </form>
      </div>
      <div class="row">
        <div class="col s12">
          <p class="center-align">
            New to this page? 
            <a href="{{ url_for('register') }}">Create Account</a>
          </p>
        </div>
      </div>
    </div>

{% endblock %}
